<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="piano.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="buttons-container">
        <button class="piano-button" name="c-note" disabled><p class="three-d-text">C</p></button>
        <button class="piano-button" name="d-note" disabled><p class="three-d-text">D</p></button>
        <button class="piano-button" name="e-note" disabled><p class="three-d-text">E</p></button>
        <button class="piano-button" name="f-note" disabled><p class="three-d-text">F</p></button>
        <button class="piano-button" name="g-note" disabled><p class="three-d-text">G</p></button>
        <button class="piano-button" name="a-note" disabled><p class="three-d-text">A</p></button>
        <button class="piano-button" name="h-note" disabled><p class="three-d-text">H</p></button>

<footer>
